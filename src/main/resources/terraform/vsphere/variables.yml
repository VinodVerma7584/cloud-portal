variableGroups:

  - title: Credentials
    hidden: true
    variables:
      
      - title: vCenter Hostname
        name: vcenter_hostname
        description: The hostname of the vcenter to use.
        type: string
        required: true
        defaults: []
      
      - title: vCenter Image Folder
        name: vcenter_image_folder
        description: The vcenter folder where all the vm images are located.
        type: string
        required: true
        defaults: []
      
      - title: vCenter Target Folder
        name: vcenter_target_folder
        description: The vcenter target folder where vms are created.
        type: string
        required: true
        defaults: []
      
      - title: vCenter Username
        name: vcenter_username
        description: The vcenter username.
        type: string
        required: true
        defaults: []
        
      - title: vCenter Password
        name: vcenter_password
        description: The vcenter password.
        type: string
        required: true
        defaults: []

  - title: General
    variables:
    
    - title: Title
      name: title
      description: Title of the virtual machine.
      type: string   
      required: true
      defaults: []
      
    - title: Description
      name: description
      description: Description of the virtual machine.
      type: text   
      required: true
      defaults: []
    
    - title: Expiration Days
      name: expiration_days
      description: Days till virtual machine will be removed automatically.
      type: string   
      required: true
      defaults: [ -1 ]
      pattern: "[0-9]*|-1"
      
  - title: VM
    variables:
      
    - title: Image
      name: image_name
      description: Virtual machine image to use.
      type: list   
      required: true
      defaults: [ Ubuntu Server Linux 16.04, Windows Server 2016 ]
      pattern: "Ubuntu Server Linux 16.04|Windows Server 2016"
      
    - title: vCores
      name: vm_cores
      description: Number of virtual cores of the virtual machine. 
      type: list   
      required: true
      defaults: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
      pattern: "[1-8]"
      
    - title: vRAM
      name: vm_ram
      description: RAM (in MB) of the virtual machine.
      type: list   
      required: true
      defaults: [ 512, 1024, 2048, 4096, 8192, 16384, 32768, 65536 ]
      index: 1
      pattern: "512|1024|2048|4096|8192|16384|32768|65536"
      
  - title: Bootstrap
    variables:
    
    - title: Username
      name: username
      description: Username for SSH access.
      type: string   
      required: true
      defaults: [ devops ]
           
    - title: Password
      name: password
      description: Password for SSH access.
      type: string   
      required: true
      defaults: [ devops ]     
      
    - title: Script
      name: script_file
      description: Bootstrap script file to execute after vm has been created. 
      type: file   