- title: Image
  variables:  
  
  - title: Ami
    name: image-ami-string
    description: Amazon machine image to use.
    type: list
    required: true
    defaults: [ Ubuntu Server 16.04, Windows Server 2016 ]
    index: 0
    
- title: Storage
  variables:    
  
  - title: Size
    name: storage-size-string
    description: Size of the virtual machine storage in GB.
    type: string   
    required: true
    defaults: [ 8 ]  
    
  - title: Type
    name: storage-type-string
    description: Type of the virtual machine storage.
    type: list   
    required: true
    defaults: [ gp2, io1, standard ]
    index: 2   
    
- title: Network
  variables:    
  
  - title: Incoming Port Start
    name: network-incoming-port-start-string
    description: Start port for incoming connections.
    type: string   
    required: true
    defaults: [ 1 ]        
    
  - title: Incoming Port End
    name: network-incoming-port-end-string
    description: End port for incoming connections.
    type: string   
    required: true
    defaults: [ 1024 ]  
    
- title: Bootstrap
  variables:
  
  - title: Public Key
    name: bootstrap-public-key-file
    description: Public key file for SSH access. 
    type: file   
    required: true    
  
  - title: Private Key
    name: bootstrap-private-key-file
    description: Private key file for SSH access. 
    type: file   
    required: true    
      
  - title: Script
    name: bootstrap-script-file
    description: Bootstrap script file to execute after vm has been created. 
    type: file   
    required: true           