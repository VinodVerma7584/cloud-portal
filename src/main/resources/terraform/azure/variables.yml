    - title: Expiration Days
      name: expiration_days
      description: Days till virtual machine will be removed automatically. 
      type: string   
      required: true
      defaults: [ -1 ]
      pattern: "[0-9]*|-1"
  
  - title: Authentication
    variables:      
      
    - title: Username
      name: username
      description: Administrator user name.
      type: string   
      required: true
      defaults: [ vmadmin ]    
      
    - title: Password
      name: password
